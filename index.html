<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pokedex</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

    <input id="q" type="text"><button>Buscar Pokemon</button>
	<!-- <div id="res"></div> -->
	


	<div class="card" style="width: 18rem;" id="res">
		<img class="card-img-top" id="res" alt="Card image cap">
		<div class="card-body">
		  <h5 class="card-title">Card title</h5>
		  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
		  <a href="#" class="btn btn-primary">Go somewhere</a>
		</div>
	  </div>


    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    
    <script>
        $('button').click(function(){
            var q = $('#q').val()

            $.ajax('https://pokeapi.co/api/v2/pokemon/'+q)
                .done(function(data){
                    $('#res').append("<img src="+data.sprites.front_default+" width='400px' height= '350px'>")
                })
                .fail(function(){
                    alert('Este pokemon no existe')
                })


        })


    </script>


</body>
</html>
